apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deployment
  annotations:
    rollme: {{ randAlphaNum 5 | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      containers:
      - name: jenkins-image
        image: {{ .Values.whanos.jenkins.image }}
        ports:
        - name: web-page
          containerPort: 8080
        envFrom:
          - secretRef:
              name: postgres-secret
        env:
          - name: DOCKER_REGISTRY
            value: {{ .Values.whanos.docker-registry }}
          - name: DOCKER_HOST
            value: {{ .Values.whanos.docker-host }}
      restartPolicy: Always