apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Values.image.name }}
        image: {{ .Values.image.image }}
        {{- if .Values.resources -}}
        ressources: {{ .Values.resources }}
        {{- end -}}
        ports: |-
          {{- range .Values.deployment.ports -}}
            - containerPort: {{ . }}
          {{- end -}}
        {{- end -}}
      restartPolicy: Always